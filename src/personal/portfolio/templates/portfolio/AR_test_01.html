<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Andy Boyle Collages</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
      
<!--    <script src="xrextras/src/aframe/aframe.js"></script>-->
      <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=qQcxgTMrXpyX8N7cVdnSnZKsTnm7LvYe0k3RU9kbv4c8K2NYbBef9tnXS6HwLsQSawzjcC"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                sometext here
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>a button to start</button>
            </div>
        </div>
    </div>


    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene
      xrweb
      xrextras-tap-recenter
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>

    <a-assets>
        <img id="front" src="/static/Resources/Photos/Assets/Collage_01/Resize/Compressed/BB_01_L1.png">
        <img id="middle" src="/static/Resources/Photos/Assets/Collage_01/Resize/Compressed/BB_01_L2.png">
        <img id="back" src="/static/Resources/Photos/Assets/Collage_01/Resize/Compressed/BB_01_L3.png">
    </a-assets>

        <a-camera position="0 8 8"></a-camera>
        <a-image src="#back" position="0, 6, -3" scale="7 9 7"></a-image>
        <a-image src="#middle" position="0, 6, -2" scale="7 9 7"></a-image>
        <a-image src="#front" position="0, 6, -1" scale="7 9 7"></a-image>
    </a-scene>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
